version: '3.8'

services:
  db:
    image: postgres:15.1-alpine
    volumes:
      - /var/lib/postgresql/data/
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'postgres'
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres" ]
      interval: 5s
      timeout: 20s
      retries: 100
    ports:
      - "5432:5432"
    expose:
      - 5432
    networks:
      - web_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_HOST: 'db'
      POSTGRES_PORT: 5432
      POSTGRES_DB : 'postgres'
    entrypoint: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --reload
      "
    volumes:
      - .:/app
    networks:
      - web_network
    ports:
     - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

networks:
  web_network:
    name: web_network
